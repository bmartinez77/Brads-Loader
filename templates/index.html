<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brads Loader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='RatBoi.png')}}"> -->
    <link rel="icon" href="{{ url_for('static', filename='cloudLogo.svg') }}" sizes="any" type="image/svg+xml" />


  
  </head>

<body>
{% if message %}
<h1 class="text-center">Download Complete: {{message}}</h1>
{% endif %}
     
<main class="form-signin">
    <form class="text-center" action="{{url_for('download')}}" method="POST">

      <img class="img-fluid"  src="{{url_for('static', filename='RatBoi.png')}}" alt=""  >
      <h1 class="h3 mb-3 fw-normal">Please Enter a YouTube Video Link</h1>
      
      <input type="text" id="downloadLink" name="downloadLink" class="form-control" placeholder="Paste Link Here" required autofocus>

 
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
  </main>


     
  <main class="form-signin">
    <form class="text-center" action="{{url_for('listDownload')}}" method="POST">

      <h1 class="h3 mb-3 fw-normal">Please Enter a YouTube Playlist Link</h1>
      
      <input type="text" id="downloadLink" name="downloadLinkList" class="form-control" placeholder="Paste Link Here" required autofocus>

 
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
  </main>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
